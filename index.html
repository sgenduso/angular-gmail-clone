<!DOCTYPE html>
<html ng-app='angular-gmail-clone'>
  <head>
    <meta charset="utf-8">
    <title ng-controller='InboxController'>Inbox ({{unreadCount}})</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel='stylesheet', href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <link rel='stylesheet' href='./styles/style.css' />
    <link href="mail.ico" rel="icon" type="image/x-icon" />
    <base href='/'>
  </head>
  <body>
    <div ng-view></div>
    <script src='/bower_components/jquery/dist/jquery.min.js' type='text/javascript'></script>
    <script src='/bower_components/angular/angular.min.js' type='text/javascript'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js'></script>
    <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>

    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
    <script src='js/app.js' type='text/javascript'></script>
    <script src='js/controllers.js' type='text/javascript'></script>
    <script src='js/directives.js' type='text/javascript'></script>
    <script src='js/filters.js' type='text/javascript'></script>
    <script src='js/services.js' type='text/javascript'></script>
